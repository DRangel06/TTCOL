<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>MAPA DE SITIOS DE INTERES USUARIOS MIO</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/PARADA_MIO_1.js"></script>
        <script src="data/ESTACIONES_MIO_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:21, minZoom:12
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_WazeWorld_0');
        map.getPane('pane_WazeWorld_0').style.zIndex = 400;
        var layer_WazeWorld_0 = L.tileLayer('https://worldtiles3.waze.com/tiles/{z}/{x}/{y}.png', {
            pane: 'pane_WazeWorld_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 12,
            maxZoom: 21,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_WazeWorld_0;
        map.addLayer(layer_WazeWorld_0);
        function pop_PARADA_MIO_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['direccion'] !== null ? autolinker.link(feature.properties['direccion'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ruta'] !== null ? autolinker.link(feature.properties['ruta'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['orden_ruta'] !== null ? autolinker.link(feature.properties['orden_ruta'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fuente'] !== null ? autolinker.link(feature.properties['fuente'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PARADA_MIO_1_0() {
            return {
                pane: 'pane_PARADA_MIO_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,0,199,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PARADA_MIO_1');
        map.getPane('pane_PARADA_MIO_1').style.zIndex = 401;
        map.getPane('pane_PARADA_MIO_1').style['mix-blend-mode'] = 'normal';
        var layer_PARADA_MIO_1 = new L.geoJson(json_PARADA_MIO_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PARADA_MIO_1',
            layerName: 'layer_PARADA_MIO_1',
            pane: 'pane_PARADA_MIO_1',
            onEachFeature: pop_PARADA_MIO_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PARADA_MIO_1_0(feature));
            },
        });
        var cluster_PARADA_MIO_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_PARADA_MIO_1.addLayer(layer_PARADA_MIO_1);

        bounds_group.addLayer(layer_PARADA_MIO_1);
        cluster_PARADA_MIO_1.addTo(map);
        function pop_ESTACIONES_MIO_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['t_estacion'] !== null ? autolinker.link(feature.properties['t_estacion'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nombre'] !== null ? autolinker.link(feature.properties['nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['direccion'] !== null ? autolinker.link(feature.properties['direccion'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['corredor'] !== null ? autolinker.link(feature.properties['corredor'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['internas'] !== null ? autolinker.link(feature.properties['internas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['externas'] !== null ? autolinker.link(feature.properties['externas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fuente'] !== null ? autolinker.link(feature.properties['fuente'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ESTACIONES_MIO_2_0() {
            return {
                pane: 'pane_ESTACIONES_MIO_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ESTACIONES_MIO_2');
        map.getPane('pane_ESTACIONES_MIO_2').style.zIndex = 402;
        map.getPane('pane_ESTACIONES_MIO_2').style['mix-blend-mode'] = 'normal';
        var layer_ESTACIONES_MIO_2 = new L.geoJson(json_ESTACIONES_MIO_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ESTACIONES_MIO_2',
            layerName: 'layer_ESTACIONES_MIO_2',
            pane: 'pane_ESTACIONES_MIO_2',
            onEachFeature: pop_ESTACIONES_MIO_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ESTACIONES_MIO_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_ESTACIONES_MIO_2);
        map.addLayer(layer_ESTACIONES_MIO_2);
        map.createPane('pane_TERMINALES_PROYECTADAS_MIO_3');
        map.getPane('pane_TERMINALES_PROYECTADAS_MIO_3').style.zIndex = 403;
        var layer_TERMINALES_PROYECTADAS_MIO_3 = L.WMS.layer("http://ws-idesc.cali.gov.co:8081/geoserver/wms?version=1.1.0", "pot_2014:mov_sitm_terminales_proyectadas", {
            pane: 'pane_TERMINALES_PROYECTADAS_MIO_3',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            attribution: '',
        });
        map.addLayer(layer_TERMINALES_PROYECTADAS_MIO_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>MAPA DE SITIOS DE INTERES USUARIOS MIO</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{"TERMINALES_PROYECTADAS_MIO": layer_TERMINALES_PROYECTADAS_MIO_3,'<img src="legend/ESTACIONES_MIO_2.png" /> ESTACIONES_MIO': layer_ESTACIONES_MIO_2,'<img src="legend/PARADA_MIO_1.png" /> PARADA_MIO': cluster_PARADA_MIO_1,"Waze (World)": layer_WazeWorld_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
